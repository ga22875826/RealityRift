    .custom-header {

.arrange-container {
  position: relative;
  height:150px; 
  max-width: 90%; /* 這讓你的排序元素可以相對於這個容器進行定位 */
}

.sortContainer {
  position: absolute;  /* 這讓你的排序元素可以相對於它的最近的定位父元素（在這個例子中是 .arrange-container）進行定位 */
  left:75%; /* 這讓你的排序元素位於它的父元素的底部 */
  bottom: 0;
}
.menuContainer {
  margin-left: 7%;  /* 或者你需要的像素值 */
}
.marquee {
    position: absolute;
    width: 60%;
    height: 35%;
    top: 10px; 
    left: 55%;
    overflow: hidden;
    background: #f0f0f0;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    border-radius: 20px;
    border: 3px solid #000; /*初始化邊框*/
    transform: translateX(-50%);
    animation: borderChange 5s infinite; /*新增的動畫*/
}

.marquee:before,
.marquee:after {
    content: '';
    position: absolute;
    top: 0;
    width: 10%;
    height: 100%;
    background: linear-gradient(90deg, rgba(240,240,240,1), rgba(240,240,240,0));
}

.marquee:before {
    left: 0;
}

.marquee:after {
    right: 0;
}

.marquee p {
    position: relative;
    display: inline-block;
    padding-left: 100%;
    white-space: nowrap;  /* 確保文字在同一行內 */
    animation: marquee 10s linear infinite;
    font-size: 30px;
}

@keyframes marquee {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}


@keyframes borderChange {
    0%   { border-color: #000; border-width: 3px; }
    50%  { border-color: #f00; border-width: 5px; } /*在動畫的50%時間點，邊框顏色變為紅色，寬度變為10px*/
    100% { border-color: #000; border-width: 3px; }
}
  </style>

  <script>
    //superFish
    jQuery(document).ready(function () {
      jQuery('ul.sf-menu').superfish({
        animation: { height: 'show' },  // slide-down effect without fade-in
        delay: 750
      });
    });



    $(document).ready(function () {
   //localStorage.clear()
    
    
      changeCart();

      let mem = $('#session').val();
      localStorage.setItem('session', mem);
      


      const categoryId = 'all';
      const page = 0;
      const size = 8;
      const data2 = {
        page: page,
        size: size,
        categoryId: categoryId
      };
      $.ajax({
        url: '/rr/pageAllItems.do',
        type: 'post',
        dataType: 'json',
        data: data2,
        success: function (data) {
          console.log(data);
          const productCards = generateProductCard(data);
          $('.row-cols-2.row-cols-md-3.row-cols-xl-4.justify-content-center').html(productCards);


          //generate完成後綁定購物車事件
          bindAddToCartEvents();

          /////////////// 分頁按鈕生成///////////////////
          var totalPages = data.totalPages; // 總頁數
          var currentPage = data.number; // 目前頁數
          var pagination = $("#pagination"); // 分頁的元件

          // 清除現有的按鈕
          pagination.empty();

          // 產生新的按鈕
          for (var i = 0; i < totalPages; i++) {
            // 使用立即執行的函式表達式 (IIFE) 來捕獲每次迴圈的 i 值
            (function (i) {
              var btn = $('<li class="page-item"><a class="page-link" href="#">' + (i + 1) + '</a></li>');
              // 如果是目前的頁面，則加上active的class
              if (i == currentPage) {
                btn.addClass("active");
              }
              // 當按鈕被按下時，呼叫某個函數來取得該頁面的資料
              btn.click(function () {
                menuItemClick(categoryId, i);
              });

              pagination.append(btn);
            })(i); // 這裡傳入當前的 i 值
          }
        },

        error: function (error) {
          console.log(error);
        }
      });
    });

    //動態抓取categories選單
    let url = "/rr/categories/1";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        document.getElementById('menu').innerHTML = generateMenu(data);

        const menuItems = document.querySelectorAll('a[data-category-id]');
        menuItems.forEach(item => {
          item.addEventListener('click', function (event) {
            event.preventDefault();
            const categoryId = this.getAttribute('data-category-id');
            console.log("Menu item clicked, category id: ", categoryId);
            menuItemClick(categoryId);
          });
        });

        jQuery('ul.sf-menu sf-vertical').superfish({
          animation: { height: 'show' },
          delay: 1200
        });


        $("#sort").change(function () {
          const sortType = $(this).val();
          console.log(sortType);
          menuItemClick(currentCategoryId, 0, sortType);
        });


      })
      .catch(error => console.error('Error:', error));

    /////////////////需再加強/////////////////////
    function generateMenu(data, level = 0) {
      let menuHTML = '';
      // 添加「全部商品」選項
      if (level === 0) {
        menuHTML += `
      <li>
        <a href="#" data-category-id="all">全部商品</a>
      </li>
    `;
      }
      for (let category of data.subCategories) {
        menuHTML += `
      <li>
    `;
        ////////////////////////////////尋求更佳寫法/////////////////////////////////////
        if (level === 2) {
          menuHTML += `<a href="#" data-category-id="${category.id}">${'&nbsp;'.repeat(level * 2)}${category.name}</a>`;
        } else {
          menuHTML += `<a href="#${category.id}" data-category-id="${category.id}">${'&nbsp;'.repeat(level * 2)}${category.name}</a>`;
        }
        if (category.subCategories && category.subCategories.length > 0) {
          menuHTML += `
        <ul>
          ${generateMenu(category, level + 1)}
        </ul>
      `;
        }
        menuHTML += '</li>';
      }
      return menuHTML;
    }


    let currentCategoryId = 'all';
    function menuItemClick(categoryId, page = 0, sortType = 'added_desc') {
      const size = 8;
      currentCategoryId = categoryId;
      // 如果categoryId等於'all'，則使用getItemByCategoryId.do來獲取所有商品數據


      const url = categoryId === 'all'
        ? "/rr/pageAllItems.do"
        : "/rr/getItemByCategoryId.do";

      const data1 = {
        categoryId: categoryId,
        page: page,
        size: size,
        sort: sortType  // 加入排序的參數
      };
      console.log(JSON.stringify(data1));
      $.ajax({
        url: url,
        type: 'POST',
        //contentType: 'application/json',
        data: data1,
        success: function (data) {

          const productCards = generateProductCard(data);
          $('.row-cols-2.row-cols-md-3.row-cols-xl-4.justify-content-center').html(productCards);
          //購物車事件綁定
          bindAddToCartEvents();

          // 這裡加入分頁按鈕的生成
          var totalPages = data.totalPages; // 總頁數
          var currentPage = data.number; // 目前頁數
          var pagination = $("#pagination"); // 分頁的元件

          // 清除現有的按鈕
          pagination.empty();

          // 產生新的按鈕
          for (var i = 0; i < totalPages; i++) {
            // 使用立即執行的函式表達式 (IIFE) 來捕獲每次迴圈的 i 值
            (function (i) {
              var btn = $('<li class="page-item"><a class="page-link" href="#">' + (i + 1) + '</a></li>');

              // 如果是目前的頁面，則加上active的class
              if (i == currentPage) {
                btn.addClass("active");
              }


              // 當按鈕被按下時，呼叫某個函數來取得該頁面的資料
              btn.click(function () {
                menuItemClick(categoryId, i, sortType);
              });

              pagination.append(btn);
            })(i); // 這裡傳入當前的 i 值
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error('Error:', textStatus, errorThrown);
        }
      });
    }

	//******************商品卡生成**************************
    function generateProductCard(data) {
      console.log(data);
      let productHTML = '';

        <!-- '尚無商品' block -->
      if (data.content.length === 0) {
        productHTML = `
		<div class="col mb-5">
		  <div class="card h-100">
		    <div class="product-grid">
		      <div class="product-content text-center">
		        <div class="icon" style="font-size: 3em; color: #ccc;">
		          <i class="fa fa-exclamation-circle"></i>
		        </div>
		        <h3 class="title">尚無商品</h3>
		        <p class="description">我們正在添加更多商品，請稍後再來查看。</p>
		      </div>
		    </div>
		  </div>
		</div>`;
        return productHTML;
      }

      const hasAvailableProduct = data.content.some(product => product.item.itemstatus !== '停售');

      if (!hasAvailableProduct) {
        productHTML = `
		   <div class="col mb-5">
		  <div class="card h-100">
		    <div class="product-grid">
		      <div class="product-content text-center">
		        <div class="icon" style="font-size: 3em; color: #ccc;">
		          <i class="fa fa-times-circle"></i>
		        </div>
		        <h3 class="title">所有商品都已停售</h3>
		        <p class="description">我們正在更新我們的商品，請稍後再來查看。</p>
		      </div>
		    </div>
		  </div>
		</div>`;
        return productHTML;
      }

      for (let product of data.content) {
        const { item, images } = product;
        const { itemname, price, itemstatus, itemid, salescount } = item;

        if (itemstatus === '停售') {
          continue;  // 跳過停售的商品
        }

        let soldOutLabel = '';
        if (itemstatus === '售完') {
          soldOutLabel = `<div class="sold-out-banner" id="sold-out-${itemid}">售完</div>`;  // 添加售完的標籤
        }

        let img1 = "defaultPic.jpg"; // Default image
        let img2 = "defaultPic.jpg"; // Default image

        if (images.length > 0) {
          img1 = images[0].imagename;
          img2 = images.length > 1 ? images[1].imagename : img1;
        }


        const productData = `data-product='${JSON.stringify(product)}'`;

        productHTML += `
      <div class="col mb-5">
        <div class="card h-100">
          <div class="product-grid">
            <div class="product-image">
             ${soldOutLabel}  <!-- 添加售完的標籤 -->
              <a href="#" class="image">
                <img class="img-1" src="/rr/img/itemimgs/${img1}">
                <img class="img-2" src="/rr/img/itemimgs/${img2}">
              </a>
              <ul class="product-links">
                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                <li><a href="#"><i class="fa fa-random"></i></a></li>
                <li><a href="#" data-product='${JSON.stringify(product)}' data-sale="false" data-bind-event="true"><i class="fa fa-shopping-cart"></i></a></li>
              </ul>
              <a href="#" class="product-view"><i class="fa fa-search"></i></a>
            </div>
            <div class="product-content">
              <ul class="rating">
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star disable"></li>
                <li class="disable">(1 reviews)</li>
              </ul>
              <h3 class="title">名稱 :<a href="#">${itemname}</a></h3>
              <div class="price">價格 :NT ${price}</div>
              <div class="price">銷量 :${salescount}</div>
            </div>
          </div>
        </div>
      </div>
    `;
      }
      return productHTML;
    }

    //將綁定寫成方法指定於數據載入完成後綁定
function bindAddToCartEvents() {
  changeCart();
  document.querySelectorAll('a[data-bind-event="true"]').forEach(function (link) {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      const product = JSON.parse(this.getAttribute('data-product')); // Get data from data-product
      const isSaleItem = JSON.parse(this.getAttribute('data-sale')); // Get data from data-sale
      console.log('About to call addToCart from bindAddToCartEvents');
      addToCart(product, isSaleItem); // Add the item to the cart
    });
  });
}

function addToCart(product, isSaleItem) {
console.log("addToCart called")
console.log('product'+ JSON.stringify(product));
  let cart = localStorage.getItem('cart');
  cart = cart ? JSON.parse(cart) : [];
  
  const index = cart.findIndex(item => item.item.itemid === product.item.itemid && item.isSaleItem === isSaleItem);
  if (index !== -1) {
  console.log('上');
    cart[index].quantity += 1;
  } else {
  console.log('下')
    cart.push({ ...product, quantity: 1, isSaleItem });
  }

  localStorage.setItem('cart', JSON.stringify(cart));
  console.log(localStorage.getItem('cart'));
changeCart();  
}


    function changeCart() {
      let cart = localStorage.getItem('cart');
      cart = cart ? JSON.parse(cart) : [];


      let count = 0;
      for (let item of cart) {
        count += item.quantity;
      }

      document.getElementById('cart-count').textContent = count;
    }
  </script>
