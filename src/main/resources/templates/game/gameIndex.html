<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>找 呦 嘻 | RealityRift</title>
  <!-- Favicon
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" th:href="@{/css/gameIndex.css}">
  <link rel="stylesheet" th:href="@{/css/maincss.css}">
  <script src="https://kit.fontawesome.com/c3891c01bf.js" crossorigin="anonymous"></script>

  <style>

  </style>

</head>

<body class="bg-light">

  <!-- 導覽列 -->
  <div th:replace="~{layout/main_navbar}"></div>

  <!-- Header-->
  <header class="bg-dark pt-5" style="margin-top:3em">
    <div class="container px-2 px-lg-3 my-1">
      <div class="text-center text-white">
        <h3 class="display-6 fw-bolder mt-4 typewriter" style="text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);">
          開啟冒險之門！這次，你想扮演什麼角色？</h3>
        <p class="lead fw-normal text-white-50 mb-0"> _ _ _ _ _ _ _ _ _ _ </p>
      </div>
    </div>
  </header>

  <!-- 返頂/底紐-->
  <a id="toTop" class="btn btn-outline-light to-top-btn" role="button">
    <i class="fa-solid fa-angles-up"></i>
  </a>
  <a id="toButton" class="btn btn-outline-light to-bottom-btn" role="button">
    <i class="fa-solid fa-angles-down"></i>
  </a>


  <header class="bg-light">
    <div class="container">
      <div class="accordion">

        <div class="row">

          <div class="col-4">
            <div class="row">
              <div class="col-md-12">
                <div class="accordion-item mt-5 mb-3">
                  <h2 class="accordion-header" id="playCityHeading">
                    <button style="color: #ffc107;background-color: #000000f7;" class="accordion-button" type="button"
                      data-bs-toggle="collapse" data-bs-target="#playCityCollapse" aria-expanded="true"
                      aria-controls="playCityCollapse">
                      遊 玩 城 市
                    </button>
                  </h2>
                  <div id="playCityCollapse" class="accordion-collapse collapse show "
                    aria-labelledby="playCityHeading">
                    <div class="accordion-body">

                      <div class="row">
                        <div class="col-sm-4">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="台北市" value="台北市">
                            <label class="form-check-label" for="台北市">台北市</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="新北市" value="新北市">
                            <label class="form-check-label" for="新北市">新北市</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="桃園市" value="桃園市">
                            <label class="form-check-label" for="桃園市">桃園市</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="新竹市" value="新竹市">
                            <label class="form-check-label" for="新竹市">新竹市</label>
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="taichung" value="台中市">
                            <label class="form-check-label" for="台中市">台中市</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="changhua" value="彰化縣">
                            <label class="form-check-label" for="彰化縣">彰化縣</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="nantou" value="南投縣">
                            <label class="form-check-label" for="南投縣">南投縣</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="chiayi" value="嘉義市">
                            <label class="form-check-label" for="嘉義市">嘉義市</label>
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="tainan" value="台南市">
                            <label class="form-check-label" for="台南市">台南市</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="kaohsiung" value="高雄市">
                            <label class="form-check-label" for="高雄市">高雄市</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="pingtung" value="屏東縣">
                            <label class="form-check-label" for="屏東縣">屏東縣</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input selectCity" type="checkbox" id="yilan" value="宜蘭縣">
                            <label class="form-check-label" for="宜蘭縣">宜蘭縣</label>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-1 mt-5"></div>

          <div class="col-4">
            <div class="row">
              <div class="col-md-12">
                <div class="accordion-item mt-5 mb-3">
                  <h2 class="accordion-header" id="levelHeading">
                    <button style="color: #ffc107;background-color: #000000f7;" class="accordion-button" type="button"
                      data-bs-toggle="collapse" data-bs-target="#levelCollapse" aria-expanded="true"
                      aria-controls="levelCollapse">
                      難 度
                    </button>
                  </h2>
                  <div id="levelCollapse" class="accordion-collapse collapse show" aria-labelledby="levelHeading">
                    <div class="accordion-body">
                      <div class="row">
                        <div class="col-sm-4">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="levelFilter" id="beginner"
                              onclick="levelClick(this)">
                            <label class="form-check-label" for="beginner">
                              新手入門
                            </label>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="levelFilter" id="intermediate"
                              onclick="levelClick(this)">
                            <label class="form-check-label" for="intermediate">
                              中度玩家
                            </label>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="levelFilter" id="advanced"
                              onclick="levelClick(this)">
                            <label class="form-check-label" for="advanced">
                              重度解謎
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <hr>

              <div class="col-md-12">
                <div class="btn-group mb-5 col-12">

                  <div class="col me-3">
                    <button class="btn btn-outline-success dropdown-toggle col-12" type="button" id="playerSelect"
                      data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                      遊 戲 人 數
                    </button>

                    <ul class="dropdown-menu col-6" aria-labelledby="playerSelect">
                      <li><a class="dropdown-item" href="#"> 不 限 </a></li>
                      <li><a class="dropdown-item" href="#">1 - 4 人</a></li>
                      <li><a class="dropdown-item" href="#">4 - 6 人</a></li>
                      <li><a class="dropdown-item" href="#">6 - 8 人</a></li>
                      <li><a class="dropdown-item" href="#">8 人 以 上</a></li>
                    </ul>
                  </div>

                  <div class="col">
                    <button class="btn btn-outline-danger dropdown-toggle col-12" type="button" id="priceSelect"
                      data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                      每 人 預 算
                    </button>
                    <ul class="dropdown-menu col-6" aria-labelledby="priceSelect">
                      <li><a class="dropdown-item" href="#"> 不 限 </a></li>
                      <li><a class="dropdown-item" href="#">$400 以內</a></li>
                      <li><a class="dropdown-item" href="#">$400 ~ $600</a></li>
                      <li><a class="dropdown-item" href="#">$600 ~ $800</a></li>
                      <li><a class="dropdown-item" href="#">$800 ~ $1000</a></li>
                      <li><a class="dropdown-item" href="#">$1000 以上</a></li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="col-1 mt-5"></div>

          <div class="col-2 d-flex align-items-center justify-content-center">
            <button type="reset" class="btn btn-outline-dark " id="resetButton">重 設</button>
          </div>
          <!-- <div class="col-12 mt-5 mb-5">
                <button type="button" class="btn btn-outline-info ">搜 尋</button>
              </div> -->
        </div>
      </div>
    </div>
  </header>

  <!-- Section-->
  <section class="">
    <div class="container px-4 px-lg-3 mt-5">

      <div class="mt-0 mb-5 text-center">
        <h4>找到 <span id="gamesCount" th:text="${#lists.size(games)}"></span> 款遊戲！</h4>
      </div>

      <div class="row gx-4 row-cols-4 justify-content-center" id="gameContainer">

        <th:block th:each=" eachgame,iter : ${games}">

          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <a th:href="@{/game/view(gameid=${eachgame.gameid})}">
                <img class="card-img-top" th:src="${'/rr/'+eachgame.gameimg}" th:id="'img'+${eachgame.gameid}"
                  style="width: 100%; height:250px" /></a>

              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder"><span th:text="${eachgame.gname}"></span></h5>
                  <hr>
                  <!-- Product price-->
                  <div class="row">
                    <div class="col-6" style="text-align: center;"><span><i class="fa-solid fa-user-group"
                          style="color: rgb(1, 1, 40);"></i> <span th:text="${eachgame.player}"></span> </span></div>
                    <div class="col-6" style="text-align: center;"><span><i class="fa-solid fa-clock"
                          style="color: rgb(1, 1, 40);"></i> <span th:text="${eachgame.time}"></span></span></div>
                  </div>
                </div>
              </div>
              <!-- Product actions-->
              <div class="row card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="btn-group " role="group" aria-label="Basic outlined example">
                  <button th:id="'like-' + ${iter.index}" type="button" class="btn btn-outline-dark"
                    style="border: none;"> <i class="fa-regular fa-heart"></i> 收 藏 </button>
                  <button th:id="'savedlike-' + ${iter.index}" type="button" class="btn btn-outline-dark"
                    style="border: none; display: none"> <i class="fa-solid fa-heart"></i> 已收藏 </button>

                  <a class="btn btn-outline-dark mt-auto" style="border: none;border-left: 1px solid black;"
                    th:href="@{/game/view(gameid=${eachgame.gameid})}"> 介 紹 </a>
                </div>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </section>


  <!-- Footer-->
  <footer id="footer" class="bg-dark">
    <div class="container ">
      <p class="m-0 pb-4 text-center text-white">Copyright &copy; 實境裂谷 2023</p>
    </div>
  </footer>

  <!-- ========== ========== ===== script ===== ========== ==========  -->

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Datepicker JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!-- Core theme JS-->
  <script th:src="@{/js/gameIndex.js}"></script>


  <script>
    console.log();

  </script>
</body>

</html>
