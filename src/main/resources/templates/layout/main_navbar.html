@import url(https://fonts.googleapis.com/css?family=Roboto:500);
.google-btn {
  width: 184px;
  height: 42px;
  background-color: #4285f4;
  border-radius: 2px;
  box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.25);
}
.google-btn .google-icon-wrapper {
  position: absolute;
  margin-top: 1px;
  margin-left: 1px;
  width: 40px;
  height: 40px;
  border-radius: 2px;

}
.google-btn .google-icon {

}
.google-btn .btn-text {
  float: right;

  font-size: 14px;
  letter-spacing: 0.2px;
  font-family: "Roboto";
}
.google-btn:hover {
  box-shadow: 0 0 6px #4285f4;
}
.google-btn:active {
  background: #1669F2;
}



#loading-spinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 1);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transition: opacity 0.8s;
}

#loading-spinner::after {
  content: "";
  display: block;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 3px solid #000;
  border-top-color: transparent;
  animation: spin 1s infinite linear;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.input-form {
  min-height:10vh ;
  min-width:5vh;
  padding: 2rem;
  border-radius: 4px;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);

  text-align: center;
 }
.input1 {
    display: block;
    height: 50px;

    margin-right: 0.5rem;
    text-align: center;
    font-size: 1.25rem;
    
   
 }

 	width: 430px;
 }

</style>

<div class="modal fade " id="loginModal" tabindex="-1"

<script th:inline="javascript" defer="defer">
	
	window.addEventListener('load', function() {
	  var loadingSpinner = document.getElementById('loading-spinner');
	  loadingSpinner.style.opacity = 0;
	  loadingSpinner.style.display = 'flex';
	  loadingSpinner.addEventListener('transitionend',function(){
	  	$('#loading-spinner').remove();
	  })
	});
    
    $(function(){
		
		//一鍵輸入
		$('#member-btn').click(function(){
			$('#floatingInput').val('ycyao1103@gmail.com');
			$('#floatingPassword').val('123456');
		})
		
		$('#admin-btn').click(function(){
			$('#floatingInput').val('administrator@gmail.com');
			$('#floatingPassword').val('administrator');
		})
		
		
    	var memclass = /*[[${session.member}?${session.member.memclass}]]*/ null;
    	
    	//確認是否登入管理者帳號切換logo連結
    	if ("Administrator" == memclass) { 
			$('#logoimg').attr('href', '/rr/db/member');		
		}
    	
		
    	$('#btnLogin').click(function(){
    		$.ajax({
    			url:'/rr/api/memberlogin',
    			type:'GET',
    			data:{
    				email:$('#floatingInput').val(),
    				password:$('#floatingPassword').val(),
    				rememberMe:$('#rememberMe').is(':checked')
    			},
    			success:function(member){
    				if(member!=null && member.length!=0){
    					if(member.memstatus == "disabled"){
    						Swal.fire({
    		                    icon: 'warning',
    		                    title: 'Oops...',
    		                    html: '您的帳號被凍結了，請<a href="/rr/contectus">聯繫</a>管理人員',
    		                })
    					}else if(member.memstatus == "active"){
    					
    						$.ajax({
    							url:'/rr/api/checkgoogleauthenticator',
    							type:'GET',
    							data:{
    								email:$('#floatingInput').val()
    							},
    							success:function(result){
    								if(result == true){
    									//有開啟google authenticator
    									$('#loginModalClose').click();
    									Swal.fire({
										  title: '兩階段驗證',
										  html: `<form id="main-form2" class="input-form" action="#">
											  	<p style="text-align: center;">請開啟Google Authenticator，並輸入6位驗證碼</p>
												  <div class="d-flex mb-3">
												    <input id="input1" type="tel" maxlength="6" pattern="[0-9]" class="input1">
												  </div>
												</form>`,
										  confirmButtonText: '确定',
										  customClass:'authenticatorCode',
										  preConfirm: () => {
										    $.ajax({
										    	method:'GET',
										    	url:'/rr/api/auth/'+$('#input1').val(),
										    	data:{
										    		email:$('#floatingInput').val()
										    	},
										    	success:function(result){
													if(result){
														$.ajax({
							    							url:'/rr/api/memberloginsuccess',
							    							type:'GET',
							    							data:{
							    								email:$('#floatingInput').val()
							    							},
							    							success:function(result){
																loginSuccess(result);
															},
															error:function(){
																
															}
														})
													}else{
														Swal.fire({
									                        title: '驗證碼輸入錯誤，請重新確認',
									                        icon: 'error',
									                        confirmButtonColor: '#3085d6',
									                        confirmButtonText: 'OK'
									                    })
													}
										    	},
										    	error:function(){
										    		console.log('error');
										    	}
										    })
										    
										  }
										});
										$('#input1').focus();
    								}else{
    									//無開啟google authenticator
    									$.ajax({
			    							url:'/rr/api/memberloginsuccess',
			    							type:'GET',
			    							data:{
			    								email:$('#floatingInput').val()
			    							},
			    							success:function(result){
												loginSuccess(result);
											},
											error:function(){
												
											}
										})
    									
    									
    								}
    							},
    							error:function(){
    								console.log('錯了');
    							}
    						})
    					
	    					
    					}else if(member.memstatus == "inactive"){
							Swal.fire({
    		                    icon: 'warning',
    		                    title: 'Oops...',
    		                    html: '<div>您的帳號尚未啟用，請至您的信箱收信並點擊啟用連結</div>'
    		                })
						}
    				}else{
    					
    					Swal.fire({
                            title: '帳號或密碼錯誤',
                            icon: 'error',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                        })
    				}
    			},error:function(xhr, status, error){
    				$('#loginModalClose').click();
    				Swal.fire({
                        title: '登入失敗',
                        icon: 'error',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    })
    			}
    		})
    	})
    	
    	
    	$(document).on('click','#btnLogout',function(){
   	         	document.querySelector("#loginButton").classList.remove("hid");
      			document.querySelector("#loginInfo").classList.add("hid");
      			document.querySelector("#logoimg").setAttribute("href", "/rr/");
    		$.ajax({
    			url:'/rr/api/memberlogout',
    			type:'GET',
    			success:function(result){
					console.log(result);
    				Swal.fire({
    	         		  title: '登出成功',
    	         		  icon: 'success',
    	         		  confirmButtonColor: '#3085d6',
    	         		  confirmButtonText: 'OK'
   	         		}).then((result) => {
							
	      			window.location.href='http://localhost:8080/rr';
					})
    			}
    		});
    	})
    	
    	$('#loginButton').click(function(){
    		$.ajax({
    			url:'/rr/api/getrememberemail',
    			type:'GET',
    			success:function(email){
   	         		$('#floatingInput').val(email);
    			}
    		});
    	
    	})
    	

   	
   	//忘記密碼
   	$('#forgetPwdBtn').click(function(){
   		window.location.href='http://localhost:8080/rr/forgetpassword';
   	})
   	
   	
   	
   	
    })
   	
   	function loginSuccess(memberLogin){
		   const loginInfoHtml = `<img class="login_img" src="img/member/noimg.jpg"
				style="max-height: 30px; max-width: 30px;" />`;
		   Swal.fire({
	            title: '登入成功',
	            icon: 'success',
	            confirmButtonColor: '#3085d6',
	            confirmButtonText: 'OK'
	        })
	        
	        //會員
	        $('#loginModalClose').click();
			$('#loginButton').addClass('hid');
			$('#loginInfo').removeClass('hid');
			$('#loginInfo>a').html(loginInfoHtml+memberLogin.memname);
			$('#loginInfo img').attr('src',memberLogin.memimg);
			
			//論壇
			$('#forumLi').addClass('hid');
			$('#forumLiDropdown').removeClass('hid');
			
		   	//確認是否登入管理者帳號切換logo連結
		  		
		   	if("Administrator" == memberLogin.memclass){
		      		$('#logoimg').attr('href', '/rr/db/member');
		   	}
	}
	
   	
    </script>
